<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" type="image/x-icon" href="../IMG/Favicon.ico">
    <script src="https://kit.fontawesome.com/082f4a75c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>POINT OF SALE (POS) SIMULATOR</h1>
    </header>
    
    <div class="customerArea">
        <div class="customerInfo">
            <div class="statusLight"></div>
            <h2 class="customerName">Can't connect</h2>
            <p class="customerOrder">"Hi, I'd like a ."</p>
        </div>
    </div>

    <div class="menuWrapper">
        <div class="drinkType"></div>
        <div class="items"></div>
        <div class="pickedDrinks">
            <div class="drinkName"></div>
            <div class="drinkTemp"></div>
            <div class="drinkSize"></div>
            <div class="drinkDecaf"></div>
            <div class="drinkShots"></div>
            <div class="drinkSyrup"></div>
            <div class="drinkMilk"></div>
            <div class="drinkCustom"></div>
        </div>
        <div class="customMenu">
            <div class="quantityMenu">
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                </div>
            </div>
            <div class="shotsMenu"></div>
            <div class="syrupMenu"></div>
            <div class="milkMenu"></div>
            <div class="customMenu"></div>
        </div>
    </div>

    <div id="mousePointer"></div>
    <div id="errorMessage" style="display: none;"></div>

    <script type="module">
        import { API_URL, fetchDrinks, fetchCustomizations, submitOrder } from './api.js';
        window.API_URL = API_URL;
        window.fetchDrinks = fetchDrinks;
        window.fetchCustomizations = fetchCustomizations;
        window.submitOrder = submitOrder;
    </script>
    <script src="menu.js"></script>
</body>
</html>
